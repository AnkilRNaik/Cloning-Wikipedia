<!DOCTYPE html>
	<html>
		<head>
			
			<title>My Wikipedia</title>
			
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
			
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
			
			<link rel="stylesheet" href="WikipediaAPI.css"/>

		</head>
		<body>
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="row">
						<div class="col-md-2">
						</div>
						<div class="col-md-8">
							<h1 class="heading">My Wikipedia</h1>
						</div>
						<div class="col-md-2">
						</div>
					</div>
				</div>
			</nav>
			<div class="container">
				<div class="row">
					<div class="col-md-2">
					</div>
					<div class="col-md-8">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Please type your search..">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">Search</button>	
							</span>
						</div>
					</div>
					<div class="col-md-2">
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
					</div>
					<div class="col-md-8 buttons">
						<div class='showDiv'></div>
					</div>
					<div class="col-md-2">
					</div>
				</div>
			</div>
			<script src="WikipediaAPI.js"></script>
		</body>
	</html>
